<ion-content fullscreen>
  <div style="background-color: black;" class="p-3">
    <ion-row>
      <ion-col size="4">
        <div align="center" class="flex items-center mt-3">
          <img class="w-24 h-24 rounded-full flex items-center" src="assets/Profile.png" alt="">
        </div>
      </ion-col>
      <ion-col size="8" style="margin-left: 10px; margin-right: -50px; margin-top: 20px;">
        <h1  class="text-sm text-white">{{this.name}}</h1>

        <h5 class="text-sm mt-1 text-gray-400">{{this.email}}</h5>

        <ion-button shape="round" color="light" style="font-size: 11px; font-weight: bold;" class="mt-2">Edit Profile</ion-button>
      </ion-col>
    </ion-row>
</div>

  <div>

    <ion-item routerLink='/Dashboard' class='mt-3' style="margin-bottom: 20px;">
      <img width="25" height="25" src="assets/2.png" alt="">&nbsp;
      <ion-label>Orders</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item routerLink='/resetpass' class='mt-3' style="margin-bottom: 20px;">
      <img width="25" height="25" src="assets/5.png" alt="">&nbsp;
      <ion-label>Change Password</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item routerLink='/aboutus' class='mt-3' style="margin-bottom: 20px;">
      <img width="25" height="25" src="assets/12.png" alt="">&nbsp;
      <ion-label>About Us</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item routerLink='/contact' class='mt-3' style="margin-bottom: 20px;">
      <img width="25" height="25" src="assets/support.png" alt="">&nbsp;
      <ion-label>Contact Us</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item routerLink='/contact' class='mt-3' style="margin-bottom: 20px;">
      <img width="25" height="25" src="assets/t&c.png" alt="">&nbsp;
      <ion-label>FAQs</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item  (click)="logout();" class='mt-3' style="margin-bottom: 20px;">
      <img width="25" height="25" src="assets/logout.png" alt="">&nbsp;
      <ion-label>Logout</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>


  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="flex justify-between p-2 pl-3 pr-3">
      <ion-router-link routerLink="/dashboard">
        <div align="center" class=" text-gray-600">
          <img width="25" height="25" src="assets/2.png" alt="">
          <ion-title class="text-sm">Orders</ion-title>
        </div>
      </ion-router-link>
      <ion-router-link routerLink="/profile">
        <div align="center" class="text-red-600">
          <img width="25" height="25" src="assets/accountred.png" alt="">
          <ion-title class="text-sm">Account</ion-title>
        </div>
      </ion-router-link>
    </div>
  </ion-toolbar>


</ion-footer>
