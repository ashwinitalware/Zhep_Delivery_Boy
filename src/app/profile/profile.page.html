<ion-content fullscreen>
  <div style="background-color: red; height: 30%;">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <div style="border-radius: 50%; margin-top: 10px; margin-left: 20px;">
            <ion-img src="assets/evan.jpg" alt="Rahul Jograna" style="border-radius: 50%; height: 130%; width: 130%; overflow: hidden; margin-top: 30px; margin-left: 15px;"></ion-img>
          </div>
        </ion-col>
        <ion-col size="9" style="margin-left: 40px; margin-right: -50px; margin-top: 20px;">
          <h1 style="color: white; font-size: 20px;">Evan Salazar</h1>
          <h5 style="color: white; font-size: 16px; margin-top: -5px;">evan&#64;initappz.com</h5>
          <ion-button shape="round" color="light" style="margin-top: 0px; font-size: 11px; font-weight: bold;">Edit Profile</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div>

    <ion-item routerLink='/Dashboard' class='mt-3' style="margin-bottom: 20px;">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Orders</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item routerLink='/resetpass' class='mt-3' style="margin-bottom: 20px;">
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <ion-label>Change Password</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item routerLink='/aboutus' class='mt-3' style="margin-bottom: 20px;">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>About Us</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item routerLink='/contact' class='mt-3' style="margin-bottom: 20px;">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>Contact Us</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item routerLink='/contact' class='mt-3' style="margin-bottom: 20px;">
      <ion-icon name="flag-outline" slot="start"></ion-icon>
      <ion-label>FAQs</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item routerLink='/login' class='mt-3' style="margin-bottom: 20px;">
      <ion-icon name="power-outline" slot="start"></ion-icon>
      <ion-label>Logout</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>


  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="flex justify-between p-2 pr-10 pl-10">
      <a routerLink="/dashboard">
        <div class="text-center text-gray-600 hover:text-red-600">
          <ion-icon name="fast-food"></ion-icon>
          <ion-title class="text-sm">Orders</ion-title>
        </div>
      </a>

      <a routerLink="/profile">
        <div class="text-center text-gray-600 hover:text-red-600">
          <ion-icon name="person"></ion-icon>
          <ion-title class="text-sm">Profile</ion-title>
        </div>
      </a>
    </div>
  </ion-toolbar>
</ion-footer>
